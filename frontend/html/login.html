<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/frontend/styles/login.css" />
  </head>
  <body>
    <form action="">
      <input
        id="email"
        type="email"
        name="email"
        placeholder="Email"
        autocomplete="off"
      />
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Password"
        autocomplete="off"
      />
      <button id="login">Sign In</button>
    </form>
    <p>
      Do not have account?
      <a
        href="/frontend/html/signup.html"
        id="signupswitchingtologininterface"
        style="text-decoration: none"
        >signunp</a
      >
    </p>
    <script src="/frontend/javascript/login.js"></script>
  </body>
</html>
