<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="http://localhost/munirbooksstore/frontend/styles/login.css"
    />
  </head>
  <body>
    <!-- /frontend/html/login.html -->
    <form
      action="http://localhost/munirbooksstore/backend/login.php"
      method="POST"
      autocomplete="off"
    >
      <input
        type="email"
        name="email"
        placeholder="Email"
        required
        readonly
        onfocus="this.removeAttribute('readonly');"
        autocomplete="off"
      />
      <input
        type="password"
        name="password"
        placeholder="Password"
        required
        readonly
        onfocus="this.removeAttribute('readonly');"
        autocomplete="new-password"
      />
      <button type="submit">Sign In</button>
    </form>

    <p>
      Do not have account?
      <a
        id="sign"
        href="http://localhost/munirbooksstore/frontend/html/signup.html"
        id="signupswitchingtologininterface"
        style="text-decoration: none"
        >signunp</a
      >
    </p>

  </body>
</html>
