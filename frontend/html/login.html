<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/frontend/styles/login.css" />
  </head>
  <body>
    <form
      action="http://localhost/online_book_storeee/backend/login.php"
      method="POST"
    >
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Email"
        required
      />
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Password"
        required
      />
      <button type="submit" id="login">Sign In</button>
    </form>
    <p>
      Do not have account?
      <a
        href="../html/signup.html"
        id="signupswitchingtologininterface"
        style="text-decoration: none"
        >signunp</a
      >
    </p>
    <script src="../frontend/javascript/login.js"></script>
  </body>
</html>
