<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      rel="stylesheet"
      href="http://localhost/munirbooksstore/frontend/styles/signup.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <ul id="headerddd">
          <li>
            <a href="http://localhost/munirbooksstore/frontend/html/index.html"
              >Home</a
            >
          </li>
          <li>
            <a href="http://localhost/munirbooksstore/frontend/html/book.html"
              >Books</a
            >
          </li>
          <li>
            <a
              href="http://localhost/munirbooksstore/frontend/html/userboard.html"
              >Dashboard</a
            >
          </li>
          <li>
            <a
              href="http://localhost/munirbooksstore/frontend/html/contactus.html"
              >Contact us</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <!-- Signup Section -->
    <div class="containerloginsing">
      <div id="signupSection">
        <h2>Sign Up</h2>
        <!-- /frontend/html/signup.html -->
        <form
          action="http://localhost/munirbooksstore/backend/signup.php"
          method="POST"
        >
          <input
            type="text"
            placeholder="Enter your name"
            name="name"
            required
          />
          <input
            type="email"
            placeholder="Enter your email"
            name="email"
            required
          />
          <input
            type="text"
            placeholder="Enter your current address"
            name="address"
            required
          />
          <input
            type="text"
            placeholder="Enter your phone number"
            name="phone"
            required
          />
          <input type="number" placeholder="Enter your age" name="age" />
          <input
            type="date"
            placeholder="Enter your date of birth"
            name="DOB"
            required
          />
          <input
            type="password"
            placeholder="Enter password"
            name="password"
            required
          />
          <button type="submit">Sign Up</button>
        </form>

        <p>
          Already have an account?
          <a
            id="sign"
            href="http://localhost/munirbooksstore/frontend/html/login.html"
            style="text-decoration: none"
            >Login</a
          >
        </p>
      </div>
    </div>
    <br />
  </body>
</html>
