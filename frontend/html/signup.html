<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="/frontend/styles/signup.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul id="headerddd">
          <li><a href="../html/index.html">Home</a></li>
          <li><a href="../html/book.html">Books</a></li>
          <li><a href="../html/userboard.html">Dashboard</a></li>
          <li><a href="/frontend/html/signup.html">Register</a></li>
        </ul>
      </nav>
    </header>
    <!-- Signup Section -->
    <div class="containerloginsing">
      <div id="signupSection">
        <h2>Sign Up</h2>
        <form id="signupForm" method="POST">
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Full Name"
            required
          />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
          <input
            type="text"
            id="address"
            name="address"
            placeholder="Address"
            required
          />
          <input
            type="text"
            id="phone"
            name="phone"
            placeholder="Phone Number"
            required
          />
          <input type="number" id="age" name="age" placeholder="Age" required />
          <input type="date" id="DOB" name="DOB" required />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
          <button type="submit">Sign Up</button>
        </form>
        <p>
          Already have an account?
          <a
            id="sign"
            href="/frontend/html/login.html"
            style="text-decoration: none"
            >Login</a
          >
        </p>
      </div>
    </div>
    <br />

    <script src="/frontend/javascript/signup.js"></script>
  </body>
</html>
